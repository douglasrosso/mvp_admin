<!DOCTYPE html>
<html lang="pt-br">
    
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="icon" href="../assets/icon_useall.png">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.10/jquery.mask.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
        <script src="main.js" defer></script>

    <title>Troca de Titularidade</title>

</head>

<body>

    <div id="caixabranca">
        <h1>Troca de <span>Titularidade</span></h1>
        <p>Digite os dados abaixo para efetuar a troca de titularidade</p>

        <div class="label_e_imput">
            <label for="cpfcnpj">CPF/CNPJ</label>
            <input class="cpfcnpj" id="cpfcnpj" type="text" name="cpfcnpj" placeholder="CPF/CNPJ" autocomplete="off">
        </div>

        <div class="label_e_imput">
            <label for="num-uc">Número da UC</label>
            <input type="number" name="num-uc" id="numUC" placeholder="Digite o número da UC">
        </div>

        <button type="submit">CONFIRMAR</button>

    </div>
    

    <img src="../assets/logo_useall.png" alt="logo useall">
</body>

</html>
