<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="../assets/icon_useall.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.10/jquery.mask.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
    <script src="main.js" defer></script>

    <title>Cadastro Unidade Consumidora</title>
  </head>

  <body>
    <main>
      <form>
        <h1>Cadastro <span>Unidade Consumidora</span></h1>
        <ul>
          <li>
            <label for="cep">CEP</label>
            <input
              type="text"
              id="cep"
              placeholder="Digite o número do CEP"
              onkeypress="$(this).mask('00.000-000')"
              value="88.925-000"
            />
          </li>

          <li>
            <label for="logradouro">Logradouro</label>
            <input
              type="text"
              name="logradouro"
              id="logradouro"
              placeholder="Rua, avenida, praça etc."
              value="Pedro Bial"
            />
          </li>

          <li>
            <label for="bairro">Bairro</label>
            <input
              type="text"
              name="bairro"
              id="bairro"
              placeholder="Digite o nome do bairro"
              value="Centro"
            />
          </li>

          <li>
            <label for="complemento">Complemento</label>
            <input
              type="text"
              name="complemento"
              id="complemento"
              placeholder="Complemento"
              value="Casa"
            />
          </li>

          <li>
            <label for="num-casa">Número</label>
            <input
              type="number"
              name="num-casa"
              id="numerocasa"
              placeholder="Digite o número da casa"
              value="325"
            />
          </li>

          <li>
            <label for="num-medidor">Número do Medidor</label>
            <input
              type="number"
              name="num-medidor"
              id="numerodomedidor"
              placeholder="Digite o número do medidor"
              value="246"
            />
          </li>

          <li>
            <label for="cpfcnpj">CPF/CNPJ</label>
            <input
              class="cpfcnpj"
              id="cpfcnpj"
              type="text"
              name="cpfcnpj"
              placeholder="CPF/CNPJ"
              autocomplete="off"
            />
          </li>
        </ul>
        <button type="submit" id="btnConfirmar">EFETUAR CADASTRO</button>
      </form>
    </main>
    <footer>
      <img src="../assets/logo_useall.png" alt="logo useall" />
    </footer>
  </body>
</html>
