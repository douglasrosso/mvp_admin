<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="../assets/icon_useall.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.10/jquery.mask.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
    <script src="main.js" defer></script>

    <title>Cadastro Unidade Consumidora</title>
  </head>

  <body>
    <div id="caixabranca">
      <h1>Cadastro <span>Unidade Consumidora</span></h1>

      <div class="label_e_input">
        <label for="cep">CEP</label>
        <input
          type="text"
          id="cep"
          placeholder="Digite o número do CEP"
          onkeypress="$(this).mask('00.000-000')"
          value="88925000"
        />
      </div>

      <div class="label_e_input">
        <label for="logradouro">Logradouro</label>
        <input
          type="text"
          name="logradouro"
          id="logradouro"
          placeholder="Rua, avenida, praça etc."
          value="Pedro Bial"
        />
      </div>

      <div class="label_e_input">
        <label for="bairro">Bairro</label>
        <input
          type="text"
          name="bairro"
          id="bairro"
          placeholder="Digite o nome do bairro"
          value="Centro"
        />
      </div>

      <div class="label_e_input">
        <label for="complemento">Complemento</label>
        <input
          type="text"
          name="complemento"
          id="complemento"
          placeholder="Complemento"
        />
      </div>

      <div class="label_e_imput">
        <label for="cep">CEP</label>
        <input
          type="text"
          name="complemento"
          id="complemento"
          placeholder="Complemento"
          value="Casa"
        />
      </div>

      <div class="label_e_input">
        <label for="num-casa">Número</label>
        <input
          type="number"
          name="num-casa"
          id="numerocasa"
          placeholder="Digite o número da casa"
          value="325"
        />
      </div>

      <div class="label_e_input">
        <label for="num-medidor">Número do Medidor</label>
        <input
          type="number"
          name="num-medidor"
          id="numerodomedidor"
          placeholder="Digite o número do medidor"
          value="246"
        />
      </div>

      <div class="label_e_input">
        <label for="listDoc">CPF/CNPJ</label>
        <input
          type="text"
          list="listDoc"
          class="cpfcnpj"
          placeholder="CPF/CNPJ"
          autocomplete="off"
        />
        <datalist id="listDoc"> </datalist>
      </div>

      <button type="submit" id="btnConfirmar">EFETUAR CADASTRO</button>
    </div>
    <img src="../assets/logo_useall.png" alt="logo useall" />
  </body>
</html>
