<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="../assets/icon_useall.png" />
    <script
      src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"
      defer
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.10/jquery.mask.js"
      defer
    ></script>
    <script src="main.js" defer></script>

    <title>Edição consumidor</title>
  </head>

  <body>
    <main>
      <form>
        <h1>Edição <span>Consumidor</span></h1>
        <ul>
          <li>
            <label for="cpfcnpj">CPF/CNPJ</label>
            <input
              class="cpfcnpj"
              id="cpfcnpj"
              type="text"
              name="cpfcnpj"
              placeholder="CPF/CNPJ"
              autocomplete="off"
            />
          </li>

          <li>
            <label for="nome">Nome</label>
            <input
              type="text"
              name="nome"
              id="nome"
              placeholder="Digite o nome completo"
              autofocus
            />
          </li>
          <li>
            <label for="telefone">Telefone</label>
            <input
              type="text"
              name="telefone"
              id="telefone"
              placeholder="Digite o número do telefone"
            />
          </li>

          <li>
            <label for="telefone2">Telefone 2 </label>
            <input
              type="text"
              name="telefone2"
              id="telefone2"
              placeholder="Opcional"
            />
          </li>
        </ul>
        <button type="submit" id="button">EFETUAR ALTERAÇOES</button>
      </form>
    </main>
    <footer>
      <img src="../assets/logo_useall.png" alt="logo useall" />
    </footer>
  </body>
</html>
