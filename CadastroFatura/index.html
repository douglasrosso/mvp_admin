<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="../assets/icon_useall.png" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.10/jquery.mask.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
  <script src="main.js" defer></script>

  <title>Cadastro Faturas</title>
</head>

<body>
  <main>
    <form>
      <h1>Cadastro<span> Faturas</span></h1>
      <div class="tabelaAdd">
        <div>
          <label for="cpfcnpj">CPF/CNPJ</label>
          <input class="cpfcnpj" id="cpfcnpj" list="listaConsumidores" type="text" placeholder="CPF/CNPJ" autocomplete="off" />
          <datalist id="listaConsumidores">

          </datalist>
        </div>
        <div>
          <label for="num-medidor">Código da UC</label>
          <input type="number" id="codUC" placeholder="Digite o código UC" autocomplete="off" />
        </div>
        <div>
          <label for="competencia">Competência</label>
          <input type="date" id="competencia" placeholder="Digite a Competência" />
        </div>
      </div>
      <h2>Itens da fatura</h2>

      <div class="tabelaAdd">
        <div class="descricao">
          <label>Descrição</label>
          <div id="dataListAdd">
            <input type="text" id="itens" name="Itens" list="listaItens" placeholder="Descrição" />
            <datalist id="listaItens">

            </datalist>
            <button id="btnAdicionar">+</button>
          </div>
        </div>
        <div>
          <label>Quantidade</label>
          <input type="number" id="Quantidade" placeholder="Quantidade" />
        </div>
        <div>
          <label>Valor Unitario</label>
          <input type="number" id="ValorUnitario" placeholder="valor unitario" />
        </div>
        <div> <input class="btn" id="addItem" value="ADICIONAR ITEM" /> </div>
      </div>
      <div>
        <table class="hide tabelaItens">
          <thead>
            <tr>
              <th>Descrição</th>
              <th>Quantidade</th>
              <th>Valor Unitário</th>
              <th>Valor Total</th>
            </tr>
          </thead>
          <tbody>
           
          </tbody>
        </table>
        <input class="btn" id="btnSalvarItem" value="Salvar">
      </div>
  </main>
  </form>
  <div id="myModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="document.getElementById('myModal').style.display='none'">&times;</span>
      <h3>Cadastrar Item</h3>
      <form>
        <div id="input-modal">
          <label>Nome:</label>
          <input id="nome" type="text" required>
        </div>
        <input class="btn" id="btnSalvarItem" value="Salvar">
      </form>
    </div>
  </div>
  <footer>
    <img src="../assets/logo_useall.png" alt="logo useall" />
  </footer>
</body>

</html>
