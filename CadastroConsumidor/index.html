<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="../assets/icon_useall.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"
      defer
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.10/jquery.mask.js"
      defer
    ></script>
    <script src="main.js" defer></script>

    <title>Cadastro Consumidor</title>
  </head>

  <body>
    <main>
      <form>
        <h1>Cadastro <span>Consumidor</span></h1>

        <p>
          Preencha todos os dados solicitados abaixo para efetuar o cadastro
        </p>

        <ul>
          <li>
            <label for="nome">Nome</label>
            <input
              type="text"
              name="nome"
              id="nome"
              placeholder="Digite o nome completo"
              autofocus
            />
          </li>

          <li>
            <label for="cpfcnpj">CPF/CNPJ</label>
            <input
              class="cpfcnpj"
              id="cpfcnpj"
              type="text"
              name="cpfcnpj"
              placeholder="CPF/CNPJ"
              autocomplete="off"
            />
          </li>

          <li>
            <label for="nome">Telefone</label>
            <input
              type="text"
              name="nome"
              id="telefone"
              placeholder="Digite o nÃºmero do telefone"
            />
          </li>

          <li>
            <label for="nome">Telefone 2 </label>
            <input
              type="text"
              name="telefone2"
              id="telefone2"
              placeholder="Opcional"
            />
          </li>
        </ul>
        <button type="submit">EFETUAR CADASTRO</button>
      </form>
    </main>
    <footer>
      <img src="../assets/logo_useall.png" alt="logo useall" />
    </footer>
  </body>
</html>
