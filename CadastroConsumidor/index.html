<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="../assets/icon_useall.png" />
    <script
      src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"
      defer
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.10/jquery.mask.js"
      defer
    ></script>
    <script src="main.js" defer></script>

    <title>Cadastro Consumidor</title>
  </head>

  <body>
    <main>
      <h1>Cadastro <span>Consumidor</span></h1>

      <div class="container">
        <p>
          Preencha todos os dados solicitados abaixo para efetuar o cadastro
        </p>

        <div class="filho">
          <label for="nome">Nome</label>
          <input
            type="text"
            name="nome"
            id="nome"
            placeholder="Digite o nome completo"
            autofocus
          />
        </div>

        <div class="filho">
          <label for="cpfcnpj">CPF/CNPJ</label>
          <input
            class="cpfcnpj"
            id="cpfcnpj"
            type="text"
            name="cpfcnpj"
            placeholder="CPF/CNPJ"
            autocomplete="off"
          />
        </div>

        <div class="filho">
          <label for="nome">Telefone</label>
          <input
            type="text"
            name="nome"
            id="telefone"
            placeholder="Digite o nÃºmero do telefone"
          />
        </div>

        <div class="filho">
          <label for="nome">Telefone 2 </label>
          <input
            type="text"
            name="telefone2"
            id="telefone2"
            placeholder="Opcional"
          />
        </div>
        <button type="submit">EFETUAR CADASTRO</button>
      </div>
    </main>

    <img src="../assets/logo_useall.png" alt="logo useall" />
  </body>
</html>
